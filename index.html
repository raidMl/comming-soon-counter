<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body><div class="container text-center mt-5">
    <h1 class="wait mt-5">Comming soon...</h1>
    
    <div class="box-container">
        <div class="boxes" data-content="Days"  ><span class="text-box" ></span></div>
        <div class="boxes" data-content="hours"  ><span class="text-box" ></span></div>
        <div class="boxes"  data-content="minuts"><span class="text-box" ></span></div>
        <div class="boxes" data-content="seconds" ><span class="text-box" ></span></div>


    </div>


    <button class="reset btn btn-danger">reset</button>
</div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.5.1.min.map.js"></script>
<script src="js/script.js"></script>
</html>
